<!DOCTYPE html>

<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="Description" content="My Final Project for Blockchain Developer Bootcamp by ConsenSys.">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />

		<title>RopstenPad</title>
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
	</head>
	<body>
		
		<div class="container">
			<div id="mm-detected"></div>
			<div class="row">
				<div class="col offset-5">
				<h1>RopstenPad!</h1>
			</div>
			<div class="row">
				<div class="col-lg-2 offset-10">
					<button id="mm-Connect">Connect to MetaMask</button>
					<div id="mm-current-account"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 offset-4">
					<h2>Buy Dudzic Token!</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-4 offset-4">
					<h4>We accept payments only in USDT</h4>
					<form id="payment">
						<div class="nes-field">
						 <label type="number" for="amount">Amount</label>
						 <input type="number" id="amount" class="nes-input">
						</div>
						<button type="button" id="pay" class="nes-btn is-primary">
						 <input type="submit" value="Pay">
						</button>
					 </form>
					
				</div>
			</div>
			<div class="row">
				<div class="col-lg-1 offset-4">
				</div>
				<div class="col-lg-1">
				</div>
			</div>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<script src="dapp.js"></script>
	</body>

</html>
